<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-roxo">
    <div class="container">
      <a class="navbar-brand text-white" href="https://reprograma.com.br/" target="_blank">{Reprograma}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menudesktop"
        aria-controls="menudesktop" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse  justify-content-end" id="menudesktop">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Habilidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Portifólios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="carrossel">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-flex img-carrossel" src="./assets/vivi-programadora.jpg" alt="Primeiro Slide">
          <div class="carousel-item">
            <img src="..." alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>@vivianemiranda </h5>
              <p>Front-end Dev wannabe</p>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block  img-carrossel" src="./assets/vivi-audiovisual.JPG" alt="Segundo Slide">
        </div>

        <div class="carousel-item">
          <img class="d-block img-carrossel" src="./assets/vivi-atriz.jpg" alt="Terceiro Slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>

  </div>








  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/4fe8d55b33.js" crossorigin="anonymous"></script>
</body>

</html>
