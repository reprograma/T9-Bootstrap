<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-roxo">
    <div class="container">
      <a class="navbar-brand text-white" href="https://reprograma.com.br/" target="_blank">{Reprograma}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menudesktop"
        aria-controls="menudesktop" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse  justify-content-end" id="menudesktop">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Habilidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Portifólios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/vivi-programadora.jpg" class="d-block w-100 img-carrossel" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>@viviane.miranda</h5>
          <p>Uma programadourah wannabe</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./assets/vivi-audiovisual.JPG" class="d-block w-100 img-carrossel-diretora" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Diretora</h5>
          <p>Still do documentário "A vida não tem gabarito" </p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./assets/vivi-atriz.jpg" class="d-block w-100 img-carrossel-atriz" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="destaque-legenda">Atriz</h5>
          <p class="destaque-legenda">"O Inspetor Geral", de Gógol | 2012 | Escola de Teatro Martins Penna</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>






  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/4fe8d55b33.js" crossorigin="anonymous"></script>
</body>

</html>
